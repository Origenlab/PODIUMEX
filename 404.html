<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - PODIUMEX</title>
    <meta name="description" content="La página que buscas no existe. Visita nuestro catálogo de podiums profesionales.">
    <meta name="robots" content="noindex, follow">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root{--primary:#0a0a0a;--secondary:#fafafa;--accent:#b8860b;--text:#1a1a1a;--text-light:#6b6b6b;--border:#e0e0e0;--white:#fff}
        #header-container{min-height:80px}
        .error-page{
            min-height:calc(100vh - 200px);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:4rem 2rem;
            background:linear-gradient(180deg,var(--white) 0%,var(--secondary) 100%)
        }
        .error-content{
            text-align:center;
            max-width:600px
        }
        .error-icon{
            width:120px;
            height:120px;
            background:linear-gradient(135deg,var(--secondary) 0%,#e8e8e8 100%);
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            margin:0 auto 2rem;
            font-size:3rem
        }
        .error-code{
            font-size:clamp(5rem,15vw,10rem);
            font-weight:700;
            background:linear-gradient(135deg,var(--primary) 0%,var(--accent) 100%);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
            line-height:1;
            margin-bottom:1rem;
            letter-spacing:-0.05em
        }
        .error-title{
            font-size:clamp(1.5rem,4vw,2rem);
            color:var(--primary);
            margin-bottom:1rem;
            font-weight:700
        }
        .error-message{
            font-size:1.1rem;
            color:var(--text-light);
            margin-bottom:2.5rem;
            line-height:1.7
        }
        .error-actions{
            display:flex;
            gap:1rem;
            justify-content:center;
            flex-wrap:wrap;
            margin-bottom:3rem
        }
        .error-actions a{
            padding:1rem 2rem;
            border-radius:8px;
            font-weight:600;
            text-decoration:none;
            transition:all 0.25s ease;
            font-size:0.95rem
        }
        .btn-home{
            background:var(--primary);
            color:white
        }
        .btn-home:hover{
            background:var(--accent);
            transform:translateY(-2px);
            box-shadow:0 10px 30px rgba(0,0,0,0.15)
        }
        .btn-catalog{
            background:var(--white);
            color:var(--primary);
            border:2px solid var(--border)
        }
        .btn-catalog:hover{
            border-color:var(--primary);
            background:var(--primary);
            color:var(--white)
        }
        .error-links{
            border-top:1px solid var(--border);
            padding-top:2rem
        }
        .error-links h3{
            font-size:0.9rem;
            color:var(--text-light);
            margin-bottom:1rem;
            font-weight:600;
            text-transform:uppercase;
            letter-spacing:0.05em
        }
        .quick-links{
            display:flex;
            gap:2rem;
            justify-content:center;
            flex-wrap:wrap
        }
        .quick-links a{
            color:var(--primary);
            text-decoration:none;
            font-weight:500;
            transition:color 0.2s ease
        }
        .quick-links a:hover{color:var(--accent)}
        @media (max-width:480px){
            .error-icon{width:80px;height:80px;font-size:2rem}
            .error-actions{flex-direction:column}
            .error-actions a{width:100%}
            .quick-links{flex-direction:column;gap:1rem}
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    <div id="header-container"></div>

    <main class="error-page" id="main-content">
        <div class="error-content">
            <div class="error-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Página No Encontrada</h1>
            <p class="error-message">
                Lo sentimos, la página que buscas no existe o ha sido movida.
                Te invitamos a explorar nuestro catálogo de podiums profesionales o contactarnos directamente.
            </p>
            <div class="error-actions">
                <a href="/index.html" class="btn-home">Ir al Inicio</a>
                <a href="/catalogo.html" class="btn-catalog">Ver Catálogo</a>
            </div>
            <div class="error-links">
                <h3>Enlaces Rápidos</h3>
                <nav class="quick-links">
                    <a href="/servicios.html">Servicios</a>
                    <a href="/nosotros.html">Nosotros</a>
                    <a href="/contacto.html">Contacto</a>
                    <a href="https://wa.me/525530454714" target="_blank" rel="noopener">WhatsApp</a>
                </nav>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="js/app.js" defer></script>
</body>
</html>
